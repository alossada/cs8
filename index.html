<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/assets/pizza-slice-solid.svg" type="image/x-icon">
    <title>Pizza y Front</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/VectorPizza.svg" alt="" class="isotipo">
            <div class="logotipo">
                <p class="logoText logo_pizza">Pizza</p>
                <p class="logoText logo_y">&</p>
                <p class="logoText logo_front">Front</p>
            </div>
        </div>
        <nav>
            <ul class="main_menu">
                <li class="item_mainMenu">Home</li>
                <li class="item_mainMenu">Ranking</li>
                <li class="item_mainMenu">Promoción</li>
                <li class="item_mainMenu">Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="delivery">
            <p class="logoText logo_front">Envio gratis <span class="logo_y">comprando</span> 2 pizzas</p>
        </section>
        <section class="topFive">
            <p class="logoText logo_front">Podio de pizzas</p>

            <div class="podio_container">
                <div class="podio_list">
                    <h3>Pizza top 5</h3>
                    <ol>
                        <li class="item_list">Mozzarella</li>
                        <li class="item_list">Hawaina</li>
                        <li class="item_list">Mozarella J&Morron</li>
                        <li class="item_list">Fugazzeta</li>
                        <li class="item_list">Calabresa</li>
                    </ol>
                </div>                
                <img class="img_podio" src="/assets/PizzaFalling.jpg" alt="">
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer_menu">
            <li class="item_footerMenu">Home</li>
            <li class="item_footerMenu">Contacto</li>
            <li class="item_footerMenu">Ranking</li>
            <li class="item_footerMenu">Promoción</li>
        </ul>
        <div class="logo">
            <img src="/assets/VectorPizza.svg" alt="" class="isotipo">
            <div class="logotipo">
                <p class="logoText logo_pizza">Pizza</p>
                <p class="logoText logo_y">&</p>
                <p class="logoText logo_front">Front</p>
            </div>
    </footer>
</body>
</html>
